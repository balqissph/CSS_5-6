<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Belajar Box Model</title>
        <link rel="icon" type="img/png" href="gambar/icon.png">
        <style>
            div {
                width: 300px;
                padding: 25px;
                margin: 30px;
                border: 10px solid green;
            }
            img {
                width: 25%; 
            }
        </style>
    </head>
    <body>
        <div>
            Teks ini berada pada box dengan menggunakan div.
            Saya telah menambahkan 25px padding, 30px margin dan 10px
            border solid berwarna hijau
        </div>
        <img src="gambar/icon.png" alt="Gambar logo" /> <!-- Menambahkan atribut alt untuk gambar -->
    </body>
</html>
